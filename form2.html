<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Resume Lite</h4>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name">
        <br/>
        <br/>

        <label for="email">emailID:</label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>

        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" name="Phone">
        <br/>
        <br/>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">
        <br/>
        <br/>
        
        <label for="Experience">Experience(years):</label>
        <input type="number" id="Experience" name="Experience">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="HTML"  name="html">
            <br/>
            <label for="HTML">HTML</label>
            <br/>
            <input type="checkbox" id="CSS" name="CSS">
            <br/>
            <label for="CSS">CSS</label>
            <br/>
            <input type="checkbox" id="JavaScript" name="JavaScript">
            <br/>
            <label for="JavaScript">JavaScript</label>
            <br/>
            <br/>
            
        </fieldset>
        <br/>

        <label for="HighestEdu">Highest Education:</label>
        <br/>
        <select name="Highest Education" id="HighestEdu">
        <option value="Intermediate">Intermediate</option>
        <option value="High-School">High-School</option>
        <option value="Under-Graduate">Under-Graduate</option>
        <option value="Graduate">Graduate</option>
        </select>
        <br/>
        <br/>

        <label for="Availability">Availability:</label>
        <br/>
        <input type="radio" id="full-time" name="full-time">
        <br/>
        <label for="full-time">Full-Time</label>
        <br/>
        <input type="radio" id="part-time" name="part-time">
        <br/>
        <label for="part-time">Part-Time</label>
        <br/>
        <br/>

        <label for="Additional Comments">Additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
